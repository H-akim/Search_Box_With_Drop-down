<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#160053">
    <link rel="icon" href="images/menu_down_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Search Box With Drop-down</title>
</head>
<body>
    <div class="container">
        <div class="search_bar">
            <div id="select">
                <p id="select_text">all categories</p>
                <img src="images/arrow_down_drop_icon.png" alt="arrow_down_drop_icon">
                <ul id="list">
                    <li class="options">all categories</li>
                    <li class="options">electronics</li>
                    <li class="options">furniture</li>
                    <li class="options">sports</li>
                    <li class="options">fashion</li>
                </ul>
            </div>
            <input type="text" placeholder="search in all categories" id="input_field">
        </div>
    </div>                                                              
    
    <script src="script.js"></script>
</body>
</html>
